        const num2 = Number(document.querySelector('#num2').value)
        // alert(num1+num2)
        alert(isNaN(num1))
        alert(isNaN(num2))        
        if (isNaN(num1) == !true && isNaN(num2) == !true){
            alert(`Сумма чисел: ${num1+num2}`)
        } else {
            alert('Невозможно вычислить сумму')
        }
    }
